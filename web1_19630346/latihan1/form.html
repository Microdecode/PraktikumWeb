<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Pendaftaran</title>
</head>
<body>
    <form action="proses.php" method="post">
        <label>Nama Lengkap:</label>
        <input type="text" name="nama" id="nama">
        <br>
        <label>Jenis Kelamin</label>
        <input type="radio" name="jen_kel" id="Lelaki" value="L" checked>Laki-laki
        <input type="radio" name="jen_kel" value="P">Perempuan
        <br>
        <label>Hobi:</label>
        <input type="checkbox" name="hobi" value="Sepakbola">Sepakbola
        <input type="checkbox" name="hobi" value="Memancing">Memancing
        <input type="checkbox" name="hobi" value="Gowes">Gowes
        <input type="checkbox" name="hobi" value="Menyanyi">Menyanyi
        <input type="checkbox" name="hobi" value="Lainnya">Lainnya
        <br>
        <label>Asal Daerah:</label>
        <select name="asal">
            <option value="Banjarmasin">Banjarmasin</option>
            <option value="Banjarbaru">Banjarbaru</option>
            <option value="Palangkaraya">Palangkaraya</option>
        </select>
        <br>
        <label>Kata Kunci:</label>
        <input type="password" name="password">
        <br>
        <label>Pesan dan Kesan</label>
        <textarea name="pesankesan" cols="30" rows="5">
            Isikan pesan dan kesan anda
        </textarea>
        <br>
        <input type="submit" value="Kirim Data">

    </form>
    
</body>
</html>
